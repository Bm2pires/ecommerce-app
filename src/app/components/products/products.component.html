<div>
    <!-- Filter div as a left sided pane -->
    <!-- products container -->
    <div class="container">
        <div class="d-flex justify-content-end mt-3 mb-3">
            <label for="sort" class="">Sort By:</label><br />
            <select name="sort" id="sort">
                <option value="priceAscending">Price(low to high)</option>
                <option value="priceDescending">Price(high to low)</option>
                <option value="BrandA">Brand(A-Z)</option>
                <option value="BrandZ">Brand(Z-A)</option>
            </select>
        </div>
        <!-- End of Sort by element -->

        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <h5>Filter by:</h5>
                <!-- brand select -->
                <label for="brand-select">Brand: </label>

                <select (change)="onChange($event)" #brand name="brands" id="brand-select">
                    <option value="">Please choose an option</option>
                    <option *ngFor="let brand of brands" [value]="brand.brandName">{{ brand.brandName }}</option>
                </select>
                <br />
                <label for="category-select">Category: </label>

                <select (change)="onChange($event)" #category name="categories" id="category-select">
                    <option value="">Please choose an option</option>
                    <option *ngFor="let category of categories" [value]="category.categoryName">{{
                        category.categoryName }}
                    </option>
                </select>
                <div class="container bg-success mt-4 rounded" [hidden]="prodAdded">
                    <p class="p-2 text-light">{{deviceName}} has been added to your Shopping Cart.</p>
                </div>
            </div>

            <!-- Filter side bar on left -->
            <div *ngFor="let tempProduct of products" class="col-md-3 mb-3">
                <div class="card">
                    <a href="#">
                        <img class="card-img-top" src="{{ tempProduct.imageUrl }}" alt="Card image cap">
                    </a>
                    <div class="card-body">
                        <h5 class="Product-1">{{ tempProduct.productName }}</h5>
                        <p class="card-text">{{ tempProduct.productDescription }}</p>
                        <p>Brand: {{ tempProduct.brand }}</p>
                        <p>Category: {{ tempProduct.category }}</p>
                        <h6 class="price">{{ tempProduct.productPrice | currency:'GBP'}}</h6>
                        <button class="btn btn-primary" (click)="addToCart(tempProduct.productId)">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
