<!-- Carousel -->
<div class="container">
    <ngb-carousel *ngIf="images" [interval]="1500" [showNavigationArrows]="true" [showNavigationIndicators]="false" [keyboard]="false" [wrap]="true">
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <a routerLink="/products">
                    <img [src]="images[0]" width="1400px" height="500px" alt="Random first slide">
                </a>
            </div>
            <div class="carousel-caption">
                <h3>Dell Laptops on sale</h3>
                <p>Exciting Dell models now available</p>
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <a routerLink="/products">
                    <img [src]="images[1]" alt="Random second slide">
                </a>
            </div>
            <div class="carousel-caption">
                <h3>Samsung Phones on sale</h3>
                <p>Get your new Smasung phone NOW!!!!</p>
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <a routerLink="/products">
                    <img [src]="images[2]" alt="Random third slide">
                </a>
            </div>
            <div class="carousel-caption">
                <h3>Apple iPads on sale</h3>
                <p>Apple iPads now available</p>
            </div>
        </ng-template>
    </ngb-carousel>
</div>
