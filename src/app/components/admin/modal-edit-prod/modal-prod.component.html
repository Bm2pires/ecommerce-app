            <div class="form-group">
                <label for="prodName">Product Name</label>
                <div class="input-group">
                    <input id="prodName" maxLength="50" class="form-control" placeholder={{item.productName}} type="text" [(ngModel)]="productModify.productName" [ngModelOptions]="{standalone: true}" required name="prodName" #prodName="ngModel">
                </div>
                <div [hidden]="prodName.valid || prodName.pristine" class="alert alert-danger">
                    Product Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="prodDescription">Product Description</label>
                <div class="input-group">
                    <input id="prodDescription" maxLength="250" class="form-control" placeholder={{item.productDesc}} [(ngModel)]='productModify.productDescription' [ngModelOptions]="{standalone: true}" required name="prodDesc" #prodDesc="ngModel">
                </div>
                <div [hidden]="prodDesc.valid || prodDesc.pristine" class="alert alert-danger">
                    Product Description is required
                </div>
            </div>
            <div class="form-group">
                <label for="prodPrice">Product Price</label>
                <div class="input-group">
                    <input id="prodPrice" class="form-control" min=0 value={{item.productPrice}} type="number" [(ngModel)]='productModify.productPrice' [ngModelOptions]="{standalone: true}" required name="prodPrice" #prodPrice="ngModel">
                </div>
            </div>
            <div class="form-group">
                <label for="prodDescription">Product Brand</label>
                <div class="input-group">
                    <input id="prodBrand" maxLength="30" class="form-control" placeholder={{item.brand}} [(ngModel)]='productModify.productBrand' [ngModelOptions]="{standalone: true}" required name="prodBrand" #prodBrand="ngModel">
                </div>
                <div [hidden]="prodBrand.valid || prodBrand.pristine" class="alert alert-danger">
                    Product Brand is required
                </div>
            </div>
            <div class="form-group">
                <label for="prodDescription">Product Category</label>
                <div class="input-group">
                    <input id="prodCategory" maxLength="30" class="form-control" placeholder={{item.category}} [(ngModel)]='productModify.productCategory' [ngModelOptions]="{standalone: true}" required name="prodCategory" #prodCategory="ngModel">
                </div>
                <div [hidden]="prodCategory.valid || prodCategory.pristine" class="alert alert-danger">
                    Product Category is required
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="onSubmit(modal)">Edit Product</button>
        <button type="button" aria-label="Close" class="btn btn-outline-dark" (click)="onClose(modal)">Close</button>

    </div>
</ng-template>

<button class="btn btn-primary" (click)="open(content)">Edit</button>
