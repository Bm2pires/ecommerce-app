<ng-template #content let-modal id="modalProd">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">User Add</h4>
    </div>
    <div class="modal-body">
        <form #addUserForm="ngForm">
            <div class="form-group">
                <label for="userfName">User First Name</label>
                <div class="input-group">
                    <input id="userfName" maxlength="20" class="form-control" placeholder="First Name" type="text" [(ngModel)]="userModify.firstName" [ngModelOptions]="{standalone: true}" required name="fName" #fName="ngModel">
                </div>
                <div *ngIf="fName.invalid && (fName.dirty || fName.touched)" class="alert alert-danger">
                    First Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="userlName">User Last Name</label>
                <div class="input-group">
                    <input id="userlName" maxlength="20" class="form-control" placeholder="Last Name" type="text" [(ngModel)]='userModify.lastName' [ngModelOptions]="{standalone: true}" required name="lName" #lName="ngModel">
                </div>
                <div *ngIf="lName.invalid && (lName.dirty || lName.touched)" class="alert alert-danger">
                    Last Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="userEmail">User Email</label>
                <div class="input-group">
                    <input id="userEmail" maxlength="50" class="form-control" placeholder="Email" type="text" [(ngModel)]='userModify.email' [ngModelOptions]="{standalone: true}" required name="email" #email="ngModel">
                </div>
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                    Email is required
                </div>
            </div>
            <div class="form-group">
                <label for="userPass">User password</label>
                <div class="input-group">
                    <input id="userPass" maxlength="20" class="form-control" placeholder="Password" type="text" [(ngModel)]='userModify.password' [ngModelOptions]="{standalone: true}" required name="password" #password="ngModel">
                </div>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    Password is required
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="userTitle">User Title</label>
                <select class="form-control" id="title" required name="title" [(ngModel)]='userModify.title' #title="ngModel">
                    <option *ngFor="let t of titles" [value]="t">{{t}}</option>
                  </select>
            </div>
            <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
                Title is required
            </div>
            <div class="form-group">
                <label for="userDOB">User DOB</label>
                <div class="input-group">
                    <input id="userDOB" class="form-control" disabled=true type="date" [(ngModel)]='userModify.dateOfBirth' [ngModelOptions]="{standalone: true}" name="dob" #dob="ngModel">
                </div>
            </div>
            <div class="form-group">
                <label for="userPhone">User phone number</label>
                <div class="input-group">
                    <input id="userPhone" maxlength="10" class="form-control" placeholder="Phonenumber" type="text" [(ngModel)]='userModify.phoneNumber ' [ngModelOptions]="{standalone: true}" required name="phoneNumber" #phoneNumber="ngModel">
                </div>
                <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)" class="alert alert-danger">
                    Phone Number is required
                </div>
            </div>
            <div class="form-group">
                <label for="userAddress">User Address</label>
                <div class="input-group">
                    <input id="userAddress" maxlength="150" class="form-control" placeholder="Address" type="text" [(ngModel)]='userModify.address ' [ngModelOptions]="{standalone: true}" required name="address" #address="ngModel">
                </div>
                <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">
                    Address is required
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" [disabled]="!addUserForm.form.valid" (click)="onSubmit(modal)">Add User</button>
        <button type="button" aria-label="Close" class="btn btn-outline-dark" (click)="onClose(modal)">Close</button>
    </div>

</ng-template>

<button class="btn btn-primary m-2" (click)="open(content)">Add User</button>
