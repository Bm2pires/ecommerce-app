        <form #addUserForm="ngForm">
            <div class="form-group">
                <label for="userfName">User First Name</label>
                <div class="input-group">
                    <input id="userfName" class="form-control" placeholder="First Name" type="text" [(ngModel)]="userDetails.firstName" [ngModelOptions]="{standalone: true}" required name="fName" #fName="ngModel">
                </div>
                <div [hidden]="fName.valid || fName.pristine" class="alert alert-danger">
                    First Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="userlName">User Last Name</label>
                <div class="input-group">
                    <input id="userlName" class="form-control" placeholder="Last Name" type="text" [(ngModel)]='userDetails.lastName' [ngModelOptions]="{standalone: true}" required name="lName" #lName="ngModel">
                </div>
                <div [hidden]="lName.valid || lName.pristine" class="alert alert-danger">
                    Last Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="userEmail">User Email</label>
                <div class="input-group">
                    <input id="userEmail" class="form-control" placeholder="Email" type="text" [(ngModel)]='userDetails.email' [ngModelOptions]="{standalone: true}" required name="email" #email="ngModel">
                </div>
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    Email is required
                </div>
            </div>
            <div class="form-group">
                <label for="userPass">User password</label>
                <div class="input-group">
                    <input id="userPass" class="form-control" placeholder="Password" type="text" [(ngModel)]='userDetails.password' [ngModelOptions]="{standalone: true}" required name="password" #password="ngModel">
                </div>
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                    Password is required
                </div>
                <div class="form-group mt-2">
                    <label for="userTitle">User Title</label>
                    <select class="form-control" id="title" required name="title" [(ngModel)]='userDetails.title' #title="ngModel">
                    <option *ngFor="let t of titles" [value]="t">{{t}}</option>
                  </select>
                </div>
                <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                    Title is required
                </div>
                <div class="form-group">
                    <label for="userDOB">User DOB</label>
                    <div class="input-group">
                        <input id="userDOB" class="form-control" type="date" placeholder="DOB" [(ngModel)]='userDetails.dob' [ngModelOptions]="{standalone: true}" required name="dob" #dob="ngModel">
                    </div>
                    <div [hidden]="dob.valid || dob.pristine" class="alert alert-danger">
                        D.O.B is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="userPhone">User phone number</label>
                    <div class="input-group">
                        <input id="userPhone" class="form-control" placeholder="Phonenumber" type="text" [(ngModel)]='userDetails.phoneNumber' [ngModelOptions]="{standalone: true}" required name="phoneNumber" #phoneNumber="ngModel">
                    </div>
                    <div [hidden]="phoneNumber.valid || phoneNumber.pristine" class="alert alert-danger">
                        Phone Number is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="userAddress">User Address</label>
                    <div class="input-group">
                        <input id="userAddress" class="form-control" placeholder="Address" type="text" [(ngModel)]='userDetails.address' [ngModelOptions]="{standalone: true}" required name="address" #address="ngModel">
                    </div>
                    <div [hidden]="address.valid || address.pristine" class="alert alert-danger">
                        Address is required
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" [disabled]="!addUserForm.form.valid" (click)="onSubmit(modal)">Add User</button>
        <button type="button" aria-label="Close" class="btn btn-outline-dark" (click)="onClose(modal)">Close</button>

    </div>
</ng-template>

<button class="btn btn-primary" (click)="open(content)">Add</button>
